<!DOCTYPE html>
<html id="htmlTag" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inetShop</title>

    <!-- <link rel="icon" href="favicon.png" /> -->

    <!-- css -->
    <link rel="stylesheet" href="src/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header">

        <div id="searchBox">
            <input id="searchInput" onfocusout="searchFocusOut(this)"
                value="looking for something?" type="text" 
            >
            <div onclick="clearField()" class="plus noSelection" 
                style="transform: rotate(45deg) scale(1.12);color:white">
                +
            </div>
            <button id="searchButton" class="btn" type="button">Search</button>
            
            <div id="searchResult" class="transition noSelection" style="margin-top: 44px;"></div>
        </div>
        
        <div id="svgCart" class="noSelection">
            <svg height="50px" width="50px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.5 4.5H5.05848C5.7542 4.5 6.10206 4.5 6.36395 4.68876C6.62584 4.87752 6.73584 5.20753 6.95585 5.86754L7.5 7.5" stroke="white" stroke-linecap="round"/>
                <path d="M17.5 17.5H8.05091C7.90471 17.5 7.83162 17.5 7.77616 17.4938C7.18857 17.428 6.78605 16.8695 6.90945 16.2913C6.92109 16.2367 6.94421 16.1674 6.99044 16.0287V16.0287C7.04177 15.8747 7.06743 15.7977 7.09579 15.7298C7.38607 15.0342 8.04277 14.5608 8.79448 14.5054C8.8679 14.5 8.94906 14.5 9.11137 14.5H14.5" stroke="#222222" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14.1787 14.5H11.1376C9.85836 14.5 9.21875 14.5 8.71781 14.1697C8.21687 13.8394 7.96492 13.2515 7.461 12.0757L7.29218 11.6818C6.48269 9.79294 6.07794 8.84853 6.52255 8.17426C6.96715 7.5 7.99464 7.5 10.0496 7.5H15.3305C17.6295 7.5 18.779 7.5 19.2126 8.24711C19.6462 8.99422 19.0758 9.99229 17.9352 11.9884L17.6517 12.4846C17.0897 13.4679 16.8088 13.9596 16.3432 14.2298C15.8776 14.5 15.3113 14.5 14.1787 14.5Z" stroke="#222222" stroke-linecap="round"/>
                <circle cx="17" cy="20" r="1" fill="white"/>
                <circle cx="9" cy="20" r="1" fill="white"/>
            </svg>
            <span id="cartCount" class="transition top-0 start-100 translate-middle badge rounded-pill bg-secondary">
                0
            </span>
            <div id="cartAlert" class="transition" style="margin-top: 4px;">
                Cart is empty
            </div>
        </div>
        <div id="svgUser" class="noSelection" onclick="setProfile()">
            <svg height="40px" width="40px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path opacity="1" d="M20.5901 22C20.5901 18.13 16.7402 15 12.0002 15C7.26015 15 3.41016 18.13 3.41016 22" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div id="userName"></div>
            <div id="userProfile" class="transition">
                <div id="exit" class="userBtn" onclick="setProfile()">Cancel</div>
                <div id="logOut" class="userBtn" onclick="logOut()">Log out</div>
            </div>
        </div>
    </header>

    <div id="fakeBody" class="d-flex align-items-center justify-content-center">
        
        <div id="background">

            <div id="categoryBox"> </div>
            
            <div id="elementsShop">
                <div id="howManyShow" class="noSelection">

                    Sort By:
                    <a id="showSortBy" onclick="showAnimation('sortBy')"></a>
                    <div id="sortBy" class="transition">
                        <div class="sortBy sortSelected" value="Cost+">Cost+</div>
                        <div class="sortBy" value="Cost-">Cost-</div>
                        <div class="sortBy" value="Count+">Count+</div>
                        <div class="sortBy" value="Count-">Count-</div>
                    </div>
                    Show to:
                    <input id="HMS" type="number" value="5" style="width: 50px;">
                    <button id="refreshButton" type="button" class="btn">Refresh</button>

                    <div id="page">
                        <div class="changePage" id="prevPage" onclick="selectPage(this)"><</div>
                        <div id="currentPage">1</div>
                        <div class="changePage" id="nextPage" onclick="selectPage(this)">></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

    </div>

    <!-- js -->
    <script src="src/js/main.js"></script>
    <script src="src/js/helper.js"></script>
    <script src="src/js/db-query.js"></script>

    <script src="src/js/auth.js"></script>
    <script src="src/js/items.js"></script>
    <script src="src/js/cart.js"></script>

    <script src="src/js/search.js"></script>
</body>
</html>
